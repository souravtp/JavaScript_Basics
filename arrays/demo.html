<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Check age</h1>
	<input type="number" id="checkAge">
	<button onclick="myFunction()">Check</button>
	<p id="demo"></p>
	<script>
		const ages = [5, 10, 12, 25, 27, 35, 40, 50];

		function ageChecker(age) {
			return age > document.getElementById('checkAge').value;
		}

		function myFunction() {
			document.getElementById('demo').innerHTML = ages.filter(ageChecker);
		}
	</script>
</body>
</html>
